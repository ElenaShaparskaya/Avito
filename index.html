<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avito</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header id="header">
        <div class="container">
            <div class="header-box">
                <div class="header-logo">
                    <img src="/image/Vector.svg" alt="logo">
                    <span>Abito</span>
                </div>
                <div class="header-controls">
                    <button class="btn btn-outline">
                        Вход и регистрация
                    </button>
                    <button class="btn btn-primary">
                        Подать объявление
                    </button>
                </div>
                <div class="burger-menu">
                    <img src="/image/Menu_burger.svg" alt="Menu_burger">
                </div>
            </div>
    </header>
    <main>
        <section class="search">
            <div class="container">
                <div class="search-box">
                    <input type="text" placeholder="Поиск по объявлениям">
                    <button class="btn btn-primary search-btn">
                        <img class="search-img" src="/image/search.svg" alt="search">
                        <span class="search-btn-text">Найти</span>
                    </button>
                </div>
            </div>
        </section>
        <section class="content">
            <div class="container">
                <div class="content-box">
                    <div class="content-main">
                        1
                    </div>
                    <div class="content-side">
                        2
                    </div>
                </div>
            </div>

        </section>
    </main>
</body>

</html>
